# No te preocupes, por las configuraciones.
server {
  index index.php index.html;
  server_name phpfpm.local;
  error_log  /var/log/nginx/error.log;
  access_log /var/log/nginx/access.log;
  root /var/www/html;

  location ~ \.jpg$ {}
  location ~ \.png$ {}
  location ~ \.gif$ {}
  location ~ \.css$ {}
  location ~ \.js$ {}
  location ~ \.json$ {}
  location ~ \.appcache$ {}
  location ~ \.xml$ {}
  location ~ \.ogg$ {}
  location ~ \.m4a$ {}
  location ~ \.js$ {}
  location ~ \.svg$ {}
  location /admin/ {
    rewrite ^/admin/(.*)$ /admin/index.php?url=$1 last;
  }
  location /recepcion_pedidos/ {
    rewrite ^/recepcion_pedidos/(.*)$ /recepcion_pedidos/index.php?url=$1 last;
  }
  location /web/ {
    rewrite ^/web/(.*)$ /web/index.php?url=$1 last;
  }
  location / {
    rewrite ^/(.*)$ /index.php?url=$1 last;
  }

  location ~ \.php$ {
    try_files $uri =404;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass php-fpm:9000;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    fastcgi_read_timeout 300;
  }
}
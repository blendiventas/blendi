<form  class="formulario" action="#" id="plantilla_form" name="plantilla_form">
    <div class="capa_identificacion_form">
        <ul>
            <li>
                <h2>Contactos</h2>
                <span class="required_notification">* Datos requeridos</span>
            </li>
            <li>
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" placeholder="John Doe" required />
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="info@developerji.com" required />
                <span class="form_hint">Formato correcto: "name@something.com"</span>
            </li>
            <li>
                <label for="website">Sitio web:</label>
                <input type="url" name="website" id="website" placeholder="http://developerji.com" required pattern="(http|https)://.+" />
                <span class="form_hint">Formato correcto: "http://developerji.com"</span>
            </li>
            <li>
                <label for="activo">Activo:</label>
                <input type="checkbox" name="activo" id="activo" placeholder="http://developerji.com" value="1" />
            </li>
            <li>';
                <label>Activo:</label>
                <span class="label-input">SI</span><input type="radio" name="activo" id="activo" value="1" />
                <span class="label-input">NO</span><input type="radio" name="activo" id="inactivo" value="0" />
            </li>
            <li>
                <label for="cars">Choose a car:</label>
                <select id="cars" name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </li>
            <li>
                <label for="message">Mensaje:</label>
                <textarea name="message" id="message" cols="40" rows="6" required></textarea>
            </li>
            <li>
                <button class="submit" type="submit">Enviar mensaje</button>
            </li>
        </ul>
    </div>
</form>
